spring.application.name=BizNex
server.port=8081

# Database configuration (values can be overridden via environment variables)
# Examples of setting env vars:
#   Linux/macOS: export DB_URL=jdbc:mysql://localhost:3306/bizapp_prod; export DB_USERNAME=appuser; export DB_PASSWORD=StrongP@ss
#   Windows CMD: set DB_URL=jdbc:mysql://localhost:3306/bizapp_prod
#   Windows PowerShell: $env:DB_URL="jdbc:mysql://localhost:3306/bizapp_prod"
#   Docker Compose service: environment: [ DB_URL=..., DB_USERNAME=..., DB_PASSWORD=... ]
# Fallback defaults (after colon) are for local dev only. DO NOT rely on them in prod.
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# JWT / Security (override in environment; NEVER commit real secrets)
app.security.jwt.secret=${JWT_SECRET}
app.security.jwt.expiration=${JWT_EXPIRATION}
security.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}
logging.level.org.springframework.security=INFO
